<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Backoffice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-brand mr-auto">Dashboard</div>
        <a href="/admin/logout" class="btn btn-outline-secondary">logout</a>
      </div>
    </nav>
    <div class="container mt-4 mb-4">
      <ul id="main-list"></ul>
    </div>
    <script type="module">
      import { getIsLoggedIn, getSurveys } from "./api.js";
      import "https://code.jquery.com/jquery-3.6.0.min.js";

      async function main() {
        const loggedIn = await getIsLoggedIn();
        if (!loggedIn) location.href = "/admin/login";

        const list = $("#main-list");
        const surveys = await getSurveys();
        surveys.forEach((x) => {
          const row = $("<li></li>");
          const a = $("<a>");
          a.attr("href", "/admin/survey/" + x.survey.id);
          a.html(`${x.survey.title} (${x.responseCount})`);
          row.append(a);
          list.append(row);
          return row;
        });
      }

      main();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
